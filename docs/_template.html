<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Lotio Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h1 {
            color: #4a9eff;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .sidebar nav ul {
            list-style: none;
        }
        
        .sidebar nav ul li {
            margin-bottom: 5px;
        }
        
        .sidebar nav a {
            color: #ccc;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .sidebar nav a:hover {
            background: #3a3a3a;
            color: #fff;
        }
        
        .sidebar nav a.active {
            background: #4a9eff;
            color: #fff;
        }
        
        /* Main content */
        .content {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
            max-width: 900px;
        }
        
        .content h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a9eff;
        }
        
        .content h2 {
            color: #fff;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444;
        }
        
        .content h3 {
            color: #e0e0e0;
            font-size: 1.4em;
            margin-top: 30px;
            margin-bottom: 12px;
        }
        
        .content h4 {
            color: #ccc;
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .content ul, .content ol {
            margin: 15px 0 15px 30px;
            line-height: 1.8;
        }
        
        .content li {
            margin-bottom: 8px;
        }
        
        .content code {
            background: #2a2a2a;
            color: #a8d8ff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            margin-bottom: 20px;
            line-height: 5px;
            margin-top: 15px;
        }

        .content pre.json {
            line-height: 12px;
        }

        .content pre.bash {
            line-height: 12px;
        }
        
        .content pre.javascript {
            line-height: 12px;
        }
        
        .content pre.cpp {
            line-height: 12px;
        }

        .content pre.yaml {
            line-height: 12px;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            color: #a8d8ff;
            font-size: 0.9em;
        }

        .content blockquote {
            border-left: 4px solid #4a9eff;
            padding-left: 20px;
            margin-left: 0;
            color: #bbb;
            font-style: italic;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .content table th,
        .content table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        
        .content table th {
            background: #2a2a2a;
            color: #fff;
            font-weight: 600;
        }
        
        .content table td {
            background: #1a1a1a;
        }
        
        .content a {
            color: #4a9eff;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        /* Demo styles */
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status.loading {
            background: #4a4a4a;
            color: #fff;
        }
        
        .status.success {
            background: #2d5a2d;
            color: #90ee90;
        }
        
        .status.error {
            background: #5a2d2d;
            color: #ff6b6b;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #444;
            }
            
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Lotio</h1>
        <nav>
            <ul>
                <li><a href="index.html" {{OVERVIEW_ACTIVE}}>Overview</a></li>
                <li><a href="cli.html" {{CLI_ACTIVE}}>CLI</a></li>
                <li><a href="docker.html" {{DOCKER_ACTIVE}}>Docker</a></li>
                <li><a href="js-library.html" {{JS_ACTIVE}}>JS Library</a></li>
                <li><a href="cpp-library.html" {{CPP_ACTIVE}}>C++ Library</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        {{CONTENT}}
    </div>
</body>
</html>
