name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      # Skia image triggers
      - 'Dockerfile.skia'
      - 'scripts/fetch_skia_deps.sh'
      - 'scripts/install_skia.sh'
      - 'scripts/sync_skia_deps.sh'
      # Lotio image triggers
      - 'Dockerfile.lotio'
      - 'src/**'
      # FFmpeg image triggers
      - 'Dockerfile.lotio-ffmpeg'
      - 'scripts/render_entrypoint.sh'
  workflow_dispatch:
    inputs:
      build_skia:
        description: 'Build skia image'
        type: boolean
        default: false
      build_lotio:
        description: 'Build lotio image'
        type: boolean
        default: false
      build_lotio_ffmpeg:
        description: 'Build lotio-ffmpeg image'
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  # Check which files changed to determine what to build
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      skia_changed: ${{ steps.changes.outputs.skia }}
      lotio_changed: ${{ steps.changes.outputs.lotio }}
      ffmpeg_changed: ${{ steps.changes.outputs.ffmpeg }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for comparison

      - name: Detect changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - check inputs
            echo "skia=${{ inputs.build_skia }}" >> $GITHUB_OUTPUT
            echo "lotio=${{ inputs.build_lotio }}" >> $GITHUB_OUTPUT
            echo "ffmpeg=${{ inputs.build_lotio_ffmpeg }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag push (release) - build all images
            echo "Tag push detected, building all images"
            echo "skia=true" >> $GITHUB_OUTPUT
            echo "lotio=true" >> $GITHUB_OUTPUT
            echo "ffmpeg=true" >> $GITHUB_OUTPUT
          else
            # Auto trigger - detect from file changes
            SKIA_CHANGED=false
            LOTIO_CHANGED=false
            FFMPEG_CHANGED=false
            
            # Check for Skia-related changes
            if git diff --name-only HEAD~1 HEAD | grep -E '(Dockerfile\.skia|scripts/(fetch_skia_deps|install_skia|sync_skia_deps)\.sh)'; then
              SKIA_CHANGED=true
            fi
            
            # Check for Lotio source changes
            if git diff --name-only HEAD~1 HEAD | grep -E '(src/|Dockerfile\.lotio)'; then
              LOTIO_CHANGED=true
            fi
            
            # Check for FFmpeg Dockerfile changes
            if git diff --name-only HEAD~1 HEAD | grep -E '(Dockerfile\.lotio-ffmpeg|scripts/render_entrypoint\.sh)'; then
              FFMPEG_CHANGED=true
            fi
            
            echo "skia=$SKIA_CHANGED" >> $GITHUB_OUTPUT
            echo "lotio=$LOTIO_CHANGED" >> $GITHUB_OUTPUT
            echo "ffmpeg=$FFMPEG_CHANGED" >> $GITHUB_OUTPUT
            
            echo "Changes detected:"
            echo "  Skia: $SKIA_CHANGED"
            echo "  Lotio: $LOTIO_CHANGED"
            echo "  FFmpeg: $FFMPEG_CHANGED"
          fi

  build-skia:
    name: Build and Push Skia Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.skia_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push skia image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.skia
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/skia:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/skia:$(date +%Y%m%d)
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/skia:latest
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/skia:latest,mode=max

  build-lotio:
    name: Build and Push Lotio Image
    runs-on: ubuntu-latest
    needs: [detect-changes, build-skia]
    if: |
      always() && (
        needs.detect-changes.outputs.lotio_changed == 'true' ||
        needs.build-skia.result == 'success'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Pull skia base image
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/skia:latest || {
            echo "❌ ERROR: Skia base image not found!"
            echo "Please build skia image first or ensure it exists in Docker Hub"
            exit 1
          }

      - name: Build and push lotio image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lotio
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/lotio:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/lotio:$(date +%Y%m%d)
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/skia:latest
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/lotio:latest
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/lotio:latest,mode=max

  build-lotio-ffmpeg:
    name: Build and Push Lotio-FFmpeg Image
    runs-on: ubuntu-latest
    needs: [detect-changes, build-lotio]
    if: |
      always() && (
        needs.detect-changes.outputs.ffmpeg_changed == 'true' ||
        needs.build-lotio.result == 'success'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Pull lotio base image
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/lotio:latest || {
            echo "❌ ERROR: Lotio base image not found!"
            echo "Please build lotio image first or ensure it exists in Docker Hub"
            exit 1
          }

      - name: Build and push lotio-ffmpeg image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lotio-ffmpeg
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/lotio-ffmpeg:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/lotio-ffmpeg:$(date +%Y%m%d)
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/lotio:latest
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/lotio-ffmpeg:latest
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/lotio-ffmpeg:latest,mode=max

