name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install fontconfig freetype harfbuzz icu4c libpng jpeg-turbo webp ninja python@3.11

      - name: Fetch Skia
        run: |
          mkdir -p third_party/skia
          cd third_party/skia
          git clone --depth 1 https://skia.googlesource.com/skia.git
          cd skia
          python3 tools/git-sync-deps
          echo "Skia cloned and dependencies synced successfully"

      - name: Build Skia
        run: |
          chmod +x install_skia.sh
          ./install_skia.sh

      - name: Build lotio
        run: |
          chmod +x build_local.sh
          ./build_local.sh

      - name: Test binary
        run: |
          ./lotio --help

      - name: Verify headers structure
        run: |
          echo "Checking header files..."
          find src -name "*.h" | head -10
          echo "âœ… Headers found"

