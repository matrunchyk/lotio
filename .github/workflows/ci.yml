name: Test and Validate

on:
  push:
    branches: [ main ]  # Only test on main branch

jobs:
  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install dependencies
        run: |
          brew install fontconfig freetype harfbuzz icu4c libpng jpeg-turbo webp ninja python@3.11

      - name: Fetch Skia
        run: |
          mkdir -p third_party/skia
          cd third_party/skia
          rm -rf skia
          git config --global advice.detachedHead false
          git clone --depth 1 https://skia.googlesource.com/skia.git
          cd skia
          chmod +x "$GITHUB_WORKSPACE/scripts/sync_skia_deps.sh"
          "$GITHUB_WORKSPACE/scripts/sync_skia_deps.sh" .
          echo "Skia cloned and dependencies synced successfully"

      - name: Build Skia
        run: |
          chmod +x scripts/install_skia.sh
          ./scripts/install_skia.sh

      - name: Build lotio
        run: |
          chmod +x scripts/build_local.sh
          ./scripts/build_local.sh

      - name: Test binary
        run: |
          ./lotio --help

      - name: Verify headers structure
        run: |
          echo "Checking header files..."
          find src -name "*.h" | head -10
          echo "✅ Headers found"

  build-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            ninja-build \
            python3 \
            libfontconfig1-dev \
            libfreetype6-dev \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            mesa-common-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libpng-dev \
            libjpeg-dev \
            libicu-dev \
            libharfbuzz-dev \
            libwebp-dev

      - name: Fetch Skia
        run: |
          mkdir -p third_party/skia
          cd third_party/skia
          rm -rf skia
          git config --global advice.detachedHead false
          git clone --depth 1 https://skia.googlesource.com/skia.git
          cd skia
          chmod +x "$GITHUB_WORKSPACE/scripts/sync_skia_deps.sh"
          "$GITHUB_WORKSPACE/scripts/sync_skia_deps.sh" .
          echo "Skia cloned and dependencies synced successfully"

      - name: Build Skia
        run: |
          chmod +x scripts/install_skia.sh
          ./scripts/install_skia.sh

      - name: Build lotio
        run: |
          chmod +x scripts/build_local.sh
          ./scripts/build_local.sh

      - name: Test binary
        run: |
          ./lotio --help

      - name: Verify headers structure
        run: |
          echo "Checking header files..."
          find src -name "*.h" | head -10
          echo "✅ Headers found"

