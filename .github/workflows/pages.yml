name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/build_docs.py'
      - 'examples/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            git
          pip install markdown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure npm for GitHub Packages
        run: |
          echo "@matrunchyk:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Install lotio npm package
        run: |
          npm install @matrunchyk/lotio

      - name: Get version for docs
        id: version
        run: |
          # Try to get version from latest tag
          VERSION=$(git describe --tags --match 'v*.*.*' --abbrev=0 2>/dev/null || echo "dev")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Build documentation
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          chmod +x scripts/build_docs.py
          python3 scripts/build_docs.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

