name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            ninja-build \
            git

      - name: Install markdown library
        run: |
          pip install markdown

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: latest
          no-cache: true

      - name: Fetch Skia
        run: |
          mkdir -p third_party/skia
          cd third_party/skia
          rm -rf skia
          git config --global advice.detachedHead false
          git clone --depth 1 https://skia.googlesource.com/skia.git
          cd skia
          chmod +x "$GITHUB_WORKSPACE/scripts/sync_skia_deps.sh"
          "$GITHUB_WORKSPACE/scripts/sync_skia_deps.sh" .
          echo "Skia cloned and dependencies synced successfully"

      - name: Build Skia for WASM
        run: |
          chmod +x scripts/build_skia_wasm.sh
          ./scripts/build_skia_wasm.sh

      - name: Build WASM
        run: |
          chmod +x scripts/build_wasm.sh
          ./scripts/build_wasm.sh

      - name: Build documentation
        run: |
          chmod +x scripts/build_docs.py
          python3 scripts/build_docs.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

