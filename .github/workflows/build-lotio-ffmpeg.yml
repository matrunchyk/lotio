name: Build Lotio-FFmpeg Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'src/**'
      - 'Dockerfile.lotio-ffmpeg'
      - 'Dockerfile.lotio'
      - 'scripts/render_entrypoint.sh'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-lotio-ffmpeg
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/arm64, linux/amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (v1.2.3 -> v1.2.3)
            VERSION="${{ github.ref_name }}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            # Use date-SHA format for non-tag builds
            DATE=$(date +%Y%m%d)
            SHA=$(git rev-parse --short HEAD)
            VERSION="v${DATE}-${SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.VERSION }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Determine architecture suffix
        id: arch
        run: |
          if [[ "${{ matrix.platform }}" == "linux/arm64" ]]; then
            echo "SUFFIX=arm64" >> $GITHUB_OUTPUT
          else
            echo "SUFFIX=amd64" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Lotio-FFmpeg image (architecture-specific)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lotio-ffmpeg
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            matrunchyk/lotio-ffmpeg:${{ steps.version.outputs.VERSION }}-${{ steps.arch.outputs.SUFFIX }}
            matrunchyk/lotio-ffmpeg:latest-${{ steps.arch.outputs.SUFFIX }}
          cache-from: |
            type=registry,ref=matrunchyk/lotio-ffmpeg:latest-${{ steps.arch.outputs.SUFFIX }}
            type=gha
          cache-to: |
            type=registry,ref=matrunchyk/lotio-ffmpeg:latest-${{ steps.arch.outputs.SUFFIX }},mode=max
            type=gha,mode=max
          build-args: |
            LOTIO_IMAGE=matrunchyk/lotio:latest
            BUILDKIT_INLINE_CACHE=1

  create-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            DATE=$(date +%Y%m%d)
            SHA=$(git rev-parse --short HEAD)
            VERSION="v${DATE}-${SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Create multi-platform manifest
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Create multi-platform manifest for version tag
          docker buildx imagetools create \
            --tag matrunchyk/lotio-ffmpeg:${VERSION} \
            matrunchyk/lotio-ffmpeg:${VERSION}-arm64 \
            matrunchyk/lotio-ffmpeg:${VERSION}-amd64
          
          # Create multi-platform manifest for latest tag
          docker buildx imagetools create \
            --tag matrunchyk/lotio-ffmpeg:latest \
            matrunchyk/lotio-ffmpeg:latest-arm64 \
            matrunchyk/lotio-ffmpeg:latest-amd64

      - name: Verify manifests
        run: |
          echo "Verifying multi-platform manifests..."
          echo ""
          echo "Latest (multi-platform):"
          docker buildx imagetools inspect matrunchyk/lotio-ffmpeg:latest
          echo ""
          echo "Version ${{ steps.version.outputs.VERSION }} (multi-platform):"
          docker buildx imagetools inspect matrunchyk/lotio-ffmpeg:${{ steps.version.outputs.VERSION }}
          echo ""
          echo "Architecture-specific tags:"
          docker buildx imagetools inspect matrunchyk/lotio-ffmpeg:${{ steps.version.outputs.VERSION }}-arm64
          docker buildx imagetools inspect matrunchyk/lotio-ffmpeg:${{ steps.version.outputs.VERSION }}-amd64

