name: Build Skia Docker Image

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'Dockerfile.skia'
      - 'scripts/fetch_skia_deps.sh'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if image exists'
        type: boolean
        default: false
  workflow_run:
    workflows: ["Build Lotio Docker Image"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: build-skia
  cancel-in-progress: true

jobs:
  check-image-exists:
    runs-on: ubuntu-latest
    outputs:
      image_exists: ${{ steps.check.outputs.exists }}
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (v1.2.3 -> 1.2.3)
            VERSION="${{ github.ref_name }}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            # Use date-SHA format for non-tag builds
            DATE=$(date +%Y%m%d)
            SHA=$(git rev-parse --short HEAD)
            VERSION="v${DATE}-${SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.VERSION }}"

      - name: Check if Skia image exists
        id: check
        run: |
          IMAGE="matrunchyk/skia:latest"
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          IS_TAG="${{ startsWith(github.ref, 'refs/tags/v') }}"
          
          # Always build on tag/release
          if [ "$IS_TAG" == "true" ]; then
            echo "Tag push detected - will build"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Force build if manually triggered
          if [ "$FORCE_BUILD" == "true" ]; then
            echo "Force build requested - will build"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if image exists using Docker Hub API
          echo "Checking if $IMAGE exists in Docker Hub..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/matrunchyk/skia/tags/latest/")
          
          if [ "$RESPONSE" == "200" ]; then
            echo "Image $IMAGE exists in Docker Hub"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $IMAGE does not exist in Docker Hub (HTTP $RESPONSE)"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-image-exists
    if: needs.check-image-exists.outputs.should_build == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            DATE=$(date +%Y%m%d)
            SHA=$(git rev-parse --short HEAD)
            VERSION="v${DATE}-${SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Skia image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.skia
          platforms: linux/arm64
          push: true
          tags: |
            matrunchyk/skia:latest
            matrunchyk/skia:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=matrunchyk/skia:latest
          cache-to: type=registry,ref=matrunchyk/skia:latest,mode=max

