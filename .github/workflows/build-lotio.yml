name: Build Lotio Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'src/**'
      - 'Dockerfile.lotio'
  workflow_run:
    workflows: ["Build Skia Docker Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-lotio
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (v1.2.3 -> v1.2.3)
            VERSION="${{ github.ref_name }}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            # Use date-SHA format for non-tag builds
            DATE=$(date +%Y%m%d)
            SHA=$(git rev-parse --short HEAD)
            VERSION="v${DATE}-${SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.VERSION }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Pull Skia base image
        run: |
          echo "Pulling matrunchyk/skia:latest..."
          docker pull matrunchyk/skia:latest || {
            echo "❌ ERROR: Skia base image not found!"
            echo "Please build skia image first or ensure it exists in Docker Hub"
            exit 1
          }
          echo "✅ Skia base image pulled successfully"

      - name: Build and push Lotio image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lotio
          platforms: linux/arm64
          push: true
          tags: |
            matrunchyk/lotio:latest
            matrunchyk/lotio:${{ steps.version.outputs.VERSION }}
          cache-from: |
            type=registry,ref=matrunchyk/skia:latest
            type=registry,ref=matrunchyk/lotio:latest
          cache-to: type=registry,ref=matrunchyk/lotio:latest,mode=max

